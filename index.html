<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>F√ºr Sophia üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins,system-ui;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
align-items:center;
justify-content:center;
height:100vh;
overflow:hidden;
}

.card{
background:rgba(255,255,255,.2);
backdrop-filter:blur(20px);
border-radius:30px;
padding:30px;
width:90%;
max-width:420px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.2);
animation:fadeUp 1s;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px)}
to{opacity:1}
}

input,button{
width:100%;
padding:15px;
margin-top:15px;
border-radius:20px;
border:none;
font-size:18px;
}

button{
background:white;
font-weight:600;
}

#page2,#heart,#photo,#text{display:none}

.buttons{
display:flex;
gap:15px;
margin-top:20px;
}

#noBtn{
transition:.25s;
}

#heart{
font-size:120px;
margin-top:20px;
animation:pulse 1s infinite;
}

@keyframes pulse{
50%{transform:scale(1.3)}
}

img{
width:100%;
border-radius:20px;
margin-top:20px;
}

canvas{
position:fixed;
inset:0;
pointer-events:none;
}

.rose{
position:fixed;
font-size:30px;
animation:fall 6s linear infinite;
}

@keyframes fall{
from{top:-10%}
to{top:110%}
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<audio id="music">
<source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<div class="card" id="page1">
<h2>üíå Geheimcode</h2>
<input type="password" id="code" placeholder="Code eingeben">
<button onclick="unlock()">√ñffnen</button>
<p id="countdown"></p>
</div>

<div class="card" id="page2">
<h2>Sophia meine Prinzessin,<br>willst du mein Valentin sein?</h2>

<div class="buttons">
<button onclick="yes()">Ja üíï</button>
<button id="noBtn">Nein</button>
</div>

<div id="heart">‚ù§Ô∏è</div>

<img id="photo" src="https://i.imgur.com/8Km9tLL.jpg">

<div id="text">
<h3>Du bist mein gr√∂√ütes Gl√ºck üíñ</h3>
</div>
</div>

<script>
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("mouseenter",moveNo);

function vibrateShort(){
if(navigator.vibrate) navigator.vibrate(50);
}

function vibrateLong(){
if(navigator.vibrate) navigator.vibrate([100,50,100]);
}

function moveNo(){
vibrateShort();
let x=Math.random()*200-100;
noBtn.style.transform=`translateX(${x}px)`;
}

function unlock(){
if(code.value=="1004"){
page1.style.display="none";
page2.style.display="block";
}else alert("Falscher Code üòò");
}

function yes(){
vibrateLong();
heart.style.display="block";
photo.style.display="block";
text.style.display="block";
music.play();
roses();
fireworks();
}

function roses(){
for(let i=0;i<15;i++){
let r=document.createElement("div");
r.className="rose";
r.innerHTML="üåπ";
r.style.left=Math.random()*100+"%";
document.body.appendChild(r);
}
}

/* Feuerwerk */
const c=document.getElementById("fireworks");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

function fireworks(){
setInterval(()=>{
ctx.beginPath();
ctx.arc(Math.random()*c.width,Math.random()*c.height,40,0,Math.PI*2);
ctx.strokeStyle="white";
ctx.stroke();
},300);
}

/* Countdown */
const valentines=new Date(new Date().getFullYear(),1,14);
setInterval(()=>{
let d=Math.floor((valentines-new Date())/86400000);
countdown.innerHTML="‚è≥ Noch "+d+" Tage";
},1000);
</script>

</body>
</html>
