<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentin ğŸ’•</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial;
    text-align: center;
    background: linear-gradient(#ffb6c1,#ffe6ee);
}

.container {
    padding: 40px 20px;
}

input, button {
    font-size: 22px;
    padding: 12px 25px;
    border-radius: 15px;
    border: none;
    margin: 10px;
}

button {
    background: hotpink;
    color: white;
}

#questionPage,#heart,#message {
    display:none;
}

#heart {
    font-size: 160px;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.3);}
    100% {transform: scale(1);}
}

canvas {
    position: fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<audio id="music">
<source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<div class="container" id="loginPage">
<h2>ğŸ’Œ Geheimcode</h2>
<input type="password" id="code">
<br>
<button onclick="check()">BestÃ¤tigen</button>
</div>

<div class="container" id="questionPage">
<h1>Sophia meine Prinzessin,<br>willst du mein Valentin sein?</h1>

<button onclick="yes()">Ja ğŸ’•</button>
<button id="noBtn" onclick="no()">Nein</button>

<div id="heart">â¤ï¸</div>
<div id="message">
<h2>Ich liebe dich unendlich ğŸ’–</h2>
</div>
</div>

<script>
function check(){
 if(document.getElementById("code").value=="1004"){
 loginPage.style.display="none";
 questionPage.style.display="block";
 } else alert("Falscher Code ğŸ˜˜");
}

function no(){
 let b=document.getElementById("noBtn");
 b.style.display="none";
 setTimeout(()=>b.style.display="inline-block",1000);
}

function yes(){
 heart.style.display="block";
 message.style.display="block";
 document.getElementById("music").play();
 startConfetti();
}

const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];
function startConfetti(){
 for(let i=0;i<150;i++){
 pieces.push({
 x:Math.random()*canvas.width,
 y:Math.random()*canvas.height,
 r:Math.random()*6+4,
 d:Math.random()*20,
 });
 }
 requestAnimationFrame(draw);
}

function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 pieces.forEach(p=>{
 ctx.beginPath();
 ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
 ctx.fillStyle="pink";
 ctx.fill();
 p.y+=2;
 if(p.y>canvas.height)p.y=0;
 });
 requestAnimationFrame(draw);
}
</script>

</body>
</html>
